  <meta charset="UTF-8" />

  <style>
    body {

<body>
    <!-- üî∑ Navbar -->
    <div class="navbar">
      <a href="https://facebook.com/yourprofile" class="logo" target="_blank">‚öôÔ∏è DevTools</a>
      <div class="menu">

  <h2>üîó HTML & BBCode Link Generator</h2>

  <textarea id="inputLinks" placeholder="‡¶è‡¶ï ‡¶¨‡¶æ ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®..."></textarea>

  <button onclick="convertToHTML()">üåê HTML ‡¶è ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü</button>
  <button onclick="convertToBB()">üí¨ BB Code ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü</button>
  <button onclick="copyOutput()">üìã Copy</button>

  <div id="output"></div>

  <script>
    // üîπ HTML ‡¶è ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü
    function convertToHTML() {
      const input = document.getElementById("inputLinks").value;
      const links = input.split('\n');
      const converted = links
        .filter(link => link.trim() !== '')
        .map(link => `<a href="${link.trim()}" target="_blank">${link.trim()}</a>`);
      document.getElementById("output").innerText = converted.join('\n');
    }

    // üîπ BBCode ‡¶è ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü
    function convertToBB() {
      const input = document.getElementById("inputLinks").value;
      const links = input.split('\n');
      const converted = links
        .filter(link => link.trim() !== '')
        .map(link => `[url=${link.trim()}]${link.trim()}[/url]`);
      document.getElementById("output").innerText = converted.join('\n');
    }

    // üîπ Copy Button
    function copyOutput() {
      const text = document.getElementById("output").innerText;
      if (!text) return alert("‚ùå ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶®‡ßá‡¶á!");
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        btn.innerText = "‚úÖ Copied!";
        setTimeout(() => btn.innerText = "üìã Copy", 1500);
      });
    }
  </script>

</body>
